<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Untitled</title>
    <style>@import "app.css";
    </style>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body id="newsprint">
    <div class="topbar">
      <img src="images/book_small.png" class="logo"></img><span class="topbar_title">NewsPrint</span></div>
    <div class="body_text">
      <div class="title">
	<h1>Welcome</h1>
      </div>
      <div class="text">
	NewsPrint allows you to save on the cloud your favorite web contents and convert them to a format suitable for printing or reading on your ebook reader. With NewsPrint you can also read your favorite RSS feeds in EPUB or PDF format.</div>
    </div>
    <div class="body_forms">
      <div class="forms">
	<form class="form_left">
          <h3 class="form_left_title">
            First time? Sign up</h3>
          <input placeholder="email"></input>
          <input placeholder="username" class="linput"></input>
          <input placeholder="password" class="linput"></input>
          <input placeholder="confirm password" class="linput"></input>
          <div class="button_layout_left">
            <button class="button_left">
              Sign up for NewsPrint</button>
          </div>
	</form>
	<form class="form_right">
          <h3 class="form_right_title">
            Sign in</h3>
          <input placeholder="username" class="rinput"></input>
          <input placeholder="password" class="rinput pwd"></input>
          <div class="button_layout_right">
            <button class="button_right">
              Sign in</button>
          </div>
	</form>
      </div>
    </div>
  </body>
</html>
